<section class="movieContainer">
  <img src="{{ movie.poster }}" alt="{{ movie.name }}" class="poster" />
  <div class="details">
    <h2>{{ movie.name }}</h2>
    <h4>⭐{{ movie.rating }}</h4>
  </div>
  <div class="description">
    <p>{{ movie.summary }}</p>
  </div>
  <div class="likeDislike">
    <!-- <button class="countBtn" (click)="increment()">👍 {{ count }}</button> -->
    <button
      mat-raised-icon-button
      class="countBtn"
      color="primary"
      (click)="increment()"
      matBadge="{{ count }}"
      matBadgePosition="after"
      matBadgeColor="accent"
    >
      <mat-icon>thumb_up</mat-icon>
    </button>
    <button
      mat-raised-icon-button
      class="countBtn"
      color="primary"
      (click)="decrement()"
      matBadge="{{ dcount }}"
      matBadgePosition="after"
      matBadgeColor="accent"
    >
      <mat-icon>thumb_down</mat-icon>
    </button>
    <!-- <button class="countBtn" (click)="decrement()">👎 {{ dcount }}</button> -->
  </div>
</section>
